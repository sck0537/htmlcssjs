<!DOCTYPE html>
<html>
<head>
  
    <title>hello react</title>
</head>
<body>
    <div id="test"></div>
    
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script type="text/javascript" src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
<script type="text/babel">
    class Weather extends React.Component{
        state={isHot:true,wind:'little'}
        render(){
            const {isHot,wind}=this.state
            return <h2 onClick={this.changeIt}>weather:{isHot?'hot':'cold'}</h2>


        }
        changeIt=()=>{
            const x=this.state.isHot
            this.setState({isHot:!x})

        }





    }
    ReactDOM.render(<Weather/>,document.getElementById('test'))


</script>




</body>
</html>
